<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin">
                <div class="card-body">
                    <div class="signin_img">
                        <img src="../../assets/signup_img.png" alt="avatar">
                    </div>
                    <h5 class="card-title text-center p-2">Sign In</h5>
                    <form class="form-signin" [formGroup]="loginForm">
                        <div class="form-group">
                            <label for="inputEmail">Email Address *</label>
                            <input type="email" class="form-control" id="inputEmail"
                                aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                        </div>
                        <div class="form-group mt-3">
                            <label for="inputPassword">Password *</label>
                            <input type="password" class="form-control" id="inputPassword"
                                aria-describedby="passwordHelp" placeholder="Enter password" formControlName="password">
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase sigin_btn" type="button"
                            (click)="submit()">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
